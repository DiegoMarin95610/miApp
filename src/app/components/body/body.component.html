<div class="row">
          <!-- variable creada en el componente *mostrar -->
  <div class="col">
        <h1>*ngIf</h1>
      <div  *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%;">
      <div class="card-header">{{ frase.autor }}</div>
      <div class="card-body">
        <h5 class="card-title">Primary card title</h5>
        <p class="card-text">{{ frase.mensaje }}</p>
      </div>
    </div>
    <button (click)=" mostrar = !mostrar " type="button" class="btn btn-info btn-block">mostrar/ocultar</button>
  </div>
  <div class="col">
    <h1>*ngFor</h1>
    <ul class="list-group">
  <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">
    {{ i +1 }} {{ personaje }}
  </li>
</ul>
  </div>
</div>
